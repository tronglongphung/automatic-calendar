<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <form class="9AM row"> 
          <div class="hour">9AM</div> 
          <textarea name="9AM" class="9AM" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>
        
        <form class="10AM row"> 
          <div class="hour">10AM</div> 
          <textarea name="10AM" class="10AM" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>

        <form class="11AM row"> 
          <div class="hour">11AM</div> 
          <textarea name="11AM" class="11AM text" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>

        <form class="12PM row"> 
          <div class="hour">12PM</div> 
          <textarea name="12AM" class="12AM text"></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>

        <form class="1PM row"> 
          <div class="hour">13PM</div> 
          <textarea name="1PM" class="1PM text" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>

        <form class="2PM row"> 
          <div class="hour">14PM</div> 
          <textarea name="2PM" class="2PM text" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>

        <form class="3PM row"> 
          <div class="hour">15PM</div> 
          <textarea name="3PM" class="3PM text" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>

        <form class="4PM row"> 
          <div class="hour">16PM</div> 
          <textarea name="4PM" class="4PM text" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>
        
        <form class="5PM row"> 
          <div class="hour">17PM</div> 
          <textarea name="5PM" class="5PM text" ></textarea>
          <button id="submit" class="saveBtn">Submit</button>
        </form>
    </div>
    
    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
  </body>
</html>
